    <button @click="removeDiscussion()" type='button'> Remove the Topic </button>

</div>

<script src="vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        EventsDiscussion: [
              "Food Plate Ban",
              "Cultural Meet",
            ],
            Discuss:""
          },
          methods: {
            addDiscussion: function(){
              this.EventsDiscussion.push(this.Discuss);
              this.Discuss="";
            },
          removeDiscussion: function(){

            this.EventsDiscussion.pop(this.Discuss);
          }
        }
     })
     </script>
